<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visitor Registration</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body>
	<div class="row">
		<div class="col-12">
			 <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Visitor Registration</h3>

              </div>
              <br>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <img src="visitor.png" class="img-fluid" style="height: 100px" alt="Online Training">
                    </div>
                    
                </div>
                
                <div class="card-body">
                	<div class="row">
                		<div class="col-sm-4">
                		<label>First Name:</label>
                		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter First Name">
                	</div>
                	<div class="col-sm-4">
                		<label>Middle Name:</label>
                		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Middle Name">
                	</div>
                	<div class="col-sm-4">
                		<label>Last Name:</label>
                		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name">
                	</div>
                	</div>

                	<div class="row">
                		<div class="col-sm-12">
                			<label>Address :</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Address">
                		</div>
                	</div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Purpose :</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Purpose">
                        </div>
                    </div>


                	<div class="row">
                		<div class="col-sm-6">
                            <div class="col-sm-3">
                                <label>Date :</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" readonly> </div>
                            <div class="col-sm-3"><label>Time :</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" readonly>
                            </div>
                            <div class="col-sm-3">
                                <label>Temperature :</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Temperature"> </div>
                            </div>
                		</div>
                		<div class="col-sm-6">
                			
                		</div>
                	</div>
                <div class="card-footer text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>
            <!-- /.card -->

		</div>
	</div>


<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
$(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
