<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Police Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
<div class="row">
	<div class="col-12">
		 <!-- general form elements -->
      <div class="card card-primary">
          <div class="card-header">
              <h3 class="card-title">POLICE INFORMATION</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="row">
                  <div class="col-sm-12 text-center">
                      <label class="profile"></label>
                      <div class="card-header bg-transparent text-center">
                        <a href=""><img class="rounded-circle" src="dist/img/avatar5.png" style="height: 100px;"></i></a>
                      </div>
                  </div>
              </div>

            	<div class="row">
            		  <div class="col-sm-4">
            		    <label for="first_name" class="mt-2 text-primary">First Name:</label>
            		    <input type="text" class="form-control" name="first_name" id="first_name" readonly>
            	   </div>
            	   <div class="col-sm-4">
            		    <label for="middle_name" class="mt-2 text-primary">Middle Name:</label>
              		  <input type="text" class="form-control" name="middle_name" id="middle_name" readonly>
              	 </div>
            	   <div class="col-sm-4">
            		    <label for="last_name" class="mt-2 text-primary">Last Name:</label>
            		    <input type="text" class="form-control" name="last_name" id="last_name" readonly>
            	   </div>
            	</div>

            	<div class="row">
            		  <div class="col-sm-12">
            			       <label for="address" class="mt-2">Address :</label>
                        <input type="text" class="form-control" name="address" id="address" readonly>
            		  </div>
            	</div>

            	<div class="row">
          		    <div class="col-sm-6">
          			       <label for="specify" class="mt-2">Specify :</label>
          			       <input type="text" class="form-control" name="specify" id="specify" readonly>
          		    </div>
                  <div class="col-sm-6">
                      <label for="purpose" class="mt-2 text-primary">Purpose :</label>
                      <input type="text" class="form-control" name="purpose" id="purpose" readonly>
                  </div>
            	</div>

            	<div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-3">
                        <label for="date" class="mt-2 text-primary">Date :</label>
                        <input type="text" class="form-control" name="date" id="date" readonly> 
                    </div>
                    <div class="col-sm-3">
                        <label for="time" class="mt-2 text-primary">Time :</label>
                        <input type="text" class="form-control" name="time" id="time" readonly>
                    </div>
                  </div>
                  <div class="col-sm-3">
                      <label for="temperature" class="mt-2 text-primary">Temperature :</label>
                      <input type="text" class="form-control" name="temperature" id="temperature" placeholder="Enter Temperature">
                  </div>
              </div>
            </div>  

            <div class="card-footer">
                <a type="button" class="btn btn-primary float-left"><i class="fas fa-arrow-left p-2"></i>Back</a>
                <a type="submit" class="btn btn-success float-right">Register<i class="fas fa-arrow-right p-2"></i></a>
            </div>
          </form>
      </div>
      <!-- /.card -->
	</div>
</div>
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- Summernote -->
<script src="plugins/summernote/summernote-bs4.min.js"></script>
<!-- CodeMirror -->
<script src="plugins/codemirror/codemirror.js"></script>
<script src="plugins/codemirror/mode/css/css.js"></script>
<script src="plugins/codemirror/mode/xml/xml.js"></script>
<script src="plugins/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>

</body>
</html>
