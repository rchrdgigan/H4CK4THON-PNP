<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="modal.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">BMI Status</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #55a2a6;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">BMI Status</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <label>Enter New Height</label>
            </div>
          </div>
          <div class="row">
          </div>
          <div class="row">
          	<div class="col-sm-3 text-center">
          		<label>Height: <span> 173 cm</span></label>
          	</div>
          	<div class="col-sm-3 text-center">
          		
          	</div>
          	<div class="col-sm-6 text-center">
          		<div class="row">
          			<div class="col-sm-6">
          				<input class="form-control" id="ex1" type="text" placeholder="cm">
          			</div>
          			<div class="col-sm-5">
          			
          			</div>
          		</div>
          	</div>
          </div>

          <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <label>Enter New Weight</label>
              </div>
            </div>
          <div class="row">
            <div class="col-sm-3 text-center xm-auto">
              <label>Weight:</label>
            </div>
            <div class="col-sm-3 text-center">
              <label>53/kg</label>
            </div>
            <div class="col-sm-6 text-center">
              <div class="row">
                <div class="col-sm-6">
                  <input class="form-control" id="ex1" type="text" placeholder="W">
                </div>
                <div class="col-sm-3">
                  
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <label>Enter New BMI Pts</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 text-center">
              <label>BMI Points:</label>
            </div>
            <div class="col-sm-3 text-center">
              <label>20.1</label>
            </div>
            <div class="col-sm-6 text-center">
              <div class="row">
                <div class="col-sm-6">
                  <input class="form-control" id="ex1" type="text" placeholder="BMI">
                </div>
                <div class="col-sm-3">
                  
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3">
              <label>Weight Status:</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="Underweight" placeholder="Underweight" readonly>
            </div>
          </div>
        </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-success" data="modal">Confirm</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
