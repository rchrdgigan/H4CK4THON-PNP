<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <link rel="stylesheet" type="text/css" href="gaurdstyle.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>
<body>
	<div class="row">
		<div class="col-12">
			 <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Gaurd Registration</h3>

              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <label class="profile">PROFILE</label>
                            <div class="card-header bg-transparent text-center">
                            <a href=""><i class="far fa-user-circle fa-5x"></i></a>
                            </div>
                        </div>
                    </div>
                	<div class="row">
                		<div class="col-sm-4">
                		<label>First Name:</label>
                		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter First Name">
                	</div>
                	<div class="col-sm-4">
                		<label>Middle Name:</label>
                		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Middle Name">
                	</div>
                	<div class="col-sm-4">
                		<label>Last Name:</label>
                		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name">
                	</div>
                	</div>

                	<div class="row">
                		<div class="col-sm-6">
                			<label>Gender :</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Enter Birthday">
                		</div>
                        <div class="col-sm-6">
                            <label>Password :</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Password">
                        </div>
                	</div>

                	<div class="row">
                		<div class="col-sm-6">
                			<label>Email :</label>
                			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Region">
                		</div>
                        <div class="col-sm-6">
                            <label>Contact Number :</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Contact Number">
                        </div>
                	</div>

                	<div class="row">
                		<div class="col-sm-12">
                			<label>Designation :</label>
                			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Designation">
                		</div>
                	</div>

                <div class="card-footer text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>
            <!-- /.card -->

		</div>
	</div>

<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
$(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
